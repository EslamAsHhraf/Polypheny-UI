<c-nav variant="underline">
    <c-nav-item>
        <a [active]="true" [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="0" cNavLink>
            Settings
        </a>
    </c-nav-item>
    <c-nav-item>
        <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="1" cNavLink>
            Gesture Recognition
        </a>
    </c-nav-item>
</c-nav>
<c-tab-content #tabContent="cTabContent" [activeTabPaneIdx]="1">
    <c-tab-pane class="p-3">
        <form [formGroup]="form" (ngSubmit)="saveSettings()">

            <div class="aside-options">
                <div class="form-group" *ngFor="let s of settings | keyvalue">
                    <label [for]="s.key">{{s.key}}</label>
                    <input type="text" class="form-control form-control-sm" [id]="s.key" [value]="s.value.value"
                           [formControlName]="s.key">
                </div>
            </div>

            <div class="aside-options">
                <small>saving and resetting will reload the page</small>
            </div>
            <div class="aside-options">
                <button cButton color="primary" type="submit">save</button>
                <button cButton color="danger" class="float-right ms-2" (click)="resetSettings()">reset</button>
            </div>

        </form>
    </c-tab-pane>
    <c-tab-pane class="p-3">
        <small>(You need to be in the Plan Builder to start the connection)</small>
        <form [formGroup]="formGR" (ngSubmit)="saveSettingsGR()">
            <div class="aside-options">
                <div class="form-group" *ngFor="let s of settingsGR | keyvalue">
                    <label>{{s.key}}</label>
                    <input type="text" class="form-control form-control-sm" [id]="s.key" [value]="s.value"
                           [formControlName]="s.key">
                </div>
            </div>
            <div class="aside-options">
                <small>saving will reload the page</small>
            </div>
            <div class="aside-options">
                <button cButton color="primary" type="submit" >save</button>
                <button cButton color="success" class="float-right ms-2" (click)="connectToRA()">{{buttonName}}</button>
            </div>
        </form>
    </c-tab-pane>

</c-tab-content>
