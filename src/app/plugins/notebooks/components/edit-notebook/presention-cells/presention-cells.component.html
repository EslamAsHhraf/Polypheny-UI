<div class="full-screen">
  <div class="reveal">
    <div class="slides">
      <section  *ngFor="let slide of slides">
        <section class="preview" *ngFor="let child of slide.children">
          <markdown ngPreserveWhitespaces *ngIf="child.type=='markdown'" class="markdown">
            {{child.source}}
          </markdown>
          <pre *ngIf="child.type=='code'" ><code  [class]="'language-' + child.language" [innerHTML]="child.source">
              </code></pre>
          <div class="preview" *ngFor="let fragment of child.fragments">
            <markdown  *ngIf="fragment.type=='markdown'" ngPreserveWhitespaces  class="fragment fade-up">
              {{fragment.text}}
            </markdown>
            <pre *ngIf="fragment.type=='code'" class="fragment fade-up"><code  [class]="'language-' + fragment.language" [innerHTML]="fragment.text">   
              </code></pre>
          </div>
        </section>
      </section>
    </div>
  </div>
  
</div>
