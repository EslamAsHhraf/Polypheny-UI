<div class="full-screen">
  <div class="reveal">
    <div class="slides">
      <section  *ngFor="let slide of slides">
        <section *ngFor="let child of slide.children">
          <markdown ngPreserveWhitespaces>
            {{child.source}}
          </markdown>
          <markdown  *ngFor="let fragment of child.fragments" ngPreserveWhitespaces  class="fragment fade-up">
          {{fragment}}
          </markdown>
        </section>
      </section>
    </div>
  </div>
</div>
