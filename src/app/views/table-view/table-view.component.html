<ng-container *ngIf="entityId">
    <h5>{{ fullName() }}</h5>
    <br>
</ng-container>
<a routerLink="." class="btn btn-light btn-circle" [ngClass]="{'rotating': loading}" id="reload-btn"
   (click)="getTable()"><i class="icon-reload"></i></a>
<app-data-view [result]="result" [loading]="loading" [config]="tableConfig" [entityId]="entityId"></app-data-view>
<p *ngIf="!entityId">Please select an entity in the left sidebar to view its data.</p>
